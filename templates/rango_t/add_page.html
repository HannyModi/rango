<!DOCTYPE html>
<head>
    <title>
Rengo/Add Page
    </title>
</head>
<body>
    <h1>Add a new Page</h1>
    <div>
        <form id='page_form' method="POST" action="/rango/{{ category.slug }}/add_page/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields  %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br><br>
            {% endfor %}
        <input type="submit" name="submit" value="Add new Page"/>
        </form>
    </div>
</body>
</html>
