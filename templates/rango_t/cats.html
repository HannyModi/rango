{% for c in cats %}
    {% if c == act_cat %}
    <li type="square" class="nav-item"> <strong>
<a href="{% url 'show_category' c.slug %}" class="nav-link">{{ c.name }}</a> </strong>
</li> {% else %}
<li type="square" class="nav-item">
<a href="{% url 'show_category' c.slug %}" class="nav-link" >{{ c.name }}</a>
</li> {% endif %}
{% endfor %}
